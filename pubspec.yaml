  - assets/heroes/midoriya4.png
  - assets/heroes/background/all-might.png
  - assets/heroes/background/all-might2.jpg
  - assets/heroes/background/midoriya1.png
  - assets/heroes/background/midoriya2.png
  - assets/heroes/background/midoriya3.png
  - assets/heroes/background/midoriya4.png
  - assets/heroes/background/midoriya5.png
  - assets/logo/my_hero_academia_logo.png
  fonts:
  - family: MyHeroFont
